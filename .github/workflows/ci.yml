name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build Tests
      run: dotnet build tests/CosmosDb.Tests/CosmosDb.Tests.csproj --configuration Release
    - name: Run Tests
      run: dotnet test tests/CosmosDb.Tests/CosmosDb.Tests.csproj --configuration Release
