name: Build

on: [push]
env:
  DOTNET_VERSION: '2.2.108'           # set this to the dot net version to use

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    - name: Build Projects
      run: dotnet build --configuration Release
    - name: Run Tests
      run: dotnet test tests/**/*.csproj --configuration Release
    - name: Package CosmosDB.Domain
      run: dotnet pack src/**/CosmosDB.Net.Domain.csproj
    - name: Package CosmosDB SDK
      run: dotnet pack src/**/CosmosDB.Net.csproj
